[package]
name = "cctop"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "cctop"
path = "src/main.rs"

[[bin]]
name = "cctop-hook"
path = "src/bin/cctop_hook.rs"

[dependencies]
ratatui = "0.29"
crossterm = "0.28"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
chrono = { version = "0.4", features = ["serde"] }
dirs = "5.0"
anyhow = "1.0"

[dev-dependencies]
tempfile = "3.10"
